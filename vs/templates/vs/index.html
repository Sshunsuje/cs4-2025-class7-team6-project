<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>チャットルーム</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #f1f1f1;
        }

        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            background: #ffffff;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
        }

        .time {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: #ddd;
        }

        .input-area input {
            flex: 1;
            padding: 8px;
            border-radius: 20px;
            border: none;
        }

        .input-area button {
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
<div class="chat-container">

    <div class="messages">
        {% for message in messages %}
            <div class="message">
                {{ message.content }}
                <div class="time">
                    {{ message.created_at|date:"H:i" }}
                </div>
            </div>
        {% endfor %}
    </div>

    <form method="post" class="input-area">
        {% csrf_token %}
        <input type="text" name="content" placeholder="メッセージを入力">
        <button type="submit">送信</button>
    </form>

</div>
</body>
</html>
