{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バーチャル自習室 - ホーム</title>

    <link rel="stylesheet" href="{% static 'vs/style.css' %}">
</head>
<body>

    <header>
        <h1>バーチャル自習室</h1>
        <p>離れていても、一緒に頑張れる場所。</p>
        <div style="margin-top: 15px;">
            {% if user.is_authenticated %}
                <span style="color: white; margin-right: 10px;">{{ user.username }} さん</span>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: 1px solid white; color: white; padding: 5px 10px; cursor: pointer; border-radius: 5px;">ログアウト</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" style="color: white; text-decoration: none; border: 1px solid white; padding: 5px 12px; border-radius: 5px; margin-right: 5px;">ログイン</a>
                <a href="{% url 'vs:signup' %}" style="color: white; text-decoration: none; background: #45A049; padding: 6px 12px; border-radius: 5px;">サインアップ</a>
            {% endif %}
        </div>
    </header>

    <div class="container">
        <a href="{% url 'timer:index' %}" class="card">
            <h2>⏱️ 集中タイマー</h2>
            <span>時間を記録して通知を送る</span>
        </a>

        <a href="goals" class="card">
            <h2>📌 目標宣言ボード</h2>
            <span>今日の目標を貼り付ける</span>
        </a>

        <a href="chat" class="card">
            <h2>日記</h2>
            <span>作業内容を記録しよう</span>
        </a>

        <a href="ranking" class="card">
            <h2>🏆 学習ランキング</h2>
            <span>みんなの頑張りを見る</span>
        </a>
    </div>

</body>
</html>
